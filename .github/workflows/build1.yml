name: CI Build

# Workflow berjalan saat ada push atau pull request ke branch utama
on:
  push:
    branches: ["main", "master"]
  pull_request:
    branches: ["main", "master"]

jobs:
  build:
    name: Install & Validate
    runs-on: ubuntu-latest

    steps:
      # Checkout kode dari repo
      - name: Checkout repository
        uses: actions/checkout@v3

      # Setup Node.js (gunakan versi sesuai project; mis. 18.x atau 20.x)
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18.x"

      # Install dependencies
      - name: Install dependencies
        run: npm ci

      # Run build script jika ada (optional)
      - name: Build
        run: npm run build --if-present

      # Run linter / validate script
      - name: Run validations
        run: |
          npm run lint --if-present
          npm test --if-present

